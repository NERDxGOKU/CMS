        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

        <script>
            function generatePDF(event) {
                event.preventDefault(); // Prevent the form from submitting normally
    
                // Initialize jsPDF
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
    
                // Add content to the PDF
                doc.text("M/S MUSKAN ENTERPRISES", 20, 20);
                doc.text("SERVICE REPORT", 20, 30);
    
                // Get form data
                const formData = new FormData(document.getElementById('form0'));
    
                // Define starting position for text in PDF
                let yPos = 50;
    
                // Loop through form data and add it to PDF
                for (let pair of formData.entries()) {
                    doc.text(pair[0] + ': ' + pair[1], 20, yPos);
                    yPos += 10; // Increment y position for next line
                }
    
                // Save the PDF
                doc.save('service_report.pdf');
    
                // Submit the form
                document.getElementById('form0').submit();
            }
        </script>
